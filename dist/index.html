<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <div class="main-container">
    <div class="modal"></div>
    
    <div class="nav-container">
      <div class="top-btn-container">
        <header class="header">To Do List</header>
        <h1>Home</h1>
      </div>
      <br>
      <div class="project-container">
        <h2>Projects</h2>
        <ul class="project-list" data-projects>
          <li>Test 1</li>
          <li>Test 2</li>
          <li>Test 3</li>
        </ul>
        <form action="" data-project-form>
          <input type="text" name="add-project" id="add-project" placeholder="add new project" data-project-input> 
          <button class="addbtn" data-add-project-btn>+</button>
        </form>
      </div>
    </div>

    <div class="contents-container"></div>

    <div class="footer-container"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
