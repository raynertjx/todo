<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <div class="main-container">
    <div class="modal"></div>
    <div class="nav-container">
      <div class="project-container">
        <h2 class="project-header"><span class="material-icons">
          list
          </span>Projects</h2>
        <ul class="project-list" data-projects></ul>
        <dialog class="edit-project-modal modal">
          <div class="modal-header">
            <h1>Edit Project</h1>
            <button class="button close-modal-button"><button class="button close-modal-button"><span class="material-icons">
              close
              </span></button>
          </div>
          <form action="" data-project-edit-form>
            <input type="text" name="projectname" autocomplete="off" data-project-name-edit>
            <div><button class="button save-task-button">Save</button></div>
          </form>
        </dialog>
        <form action="" data-project-form>
          <input type="text" name="add-project" id="add-project"  autocomplete="off" data-project-input> 
          <button class="button add-project-button" data-add-project-btn><i class="material-icons">
            add
            </i></button>
        </form>
      </div>
    </div>
    <div class="contents-container">
      <div class="contents-header" data-contents-header>
        <h1 data-project-heading></h1>
        <div>
          <button class="button edit-project-button project-modifier"><i class="material-icons">
            edit_note
            </i></button>
          <button class="button delete-project-button project-modifier"><i class="material-icons">
            delete
            </i></button>
        </div>
      </div>
      <dialog class="add-task-modal modal">
        <div class="modal-header">
          <h1 data-modal-heading>Add Task</h1>
          <button class="button close-modal-button"><span class="material-icons">
            close
            </span></button>
        </div>
        <form action="" data-task-form-add>
          <div>
            <label for="taskname">Name:</label>
            <input type="text" name="taskname" autocomplete="off" data-task-name-add>
          </div>
          <div>
            <label for="taskdesc">Description:</label>
            <input type="text" name="taskdesc" autocomplete="off"  data-task-desc-add>
          </div>
          <div>
            <div>
              <label for="taskdate">Date:</label>
              <input type="date" name="taskdate" data-task-date-add placeholder="">
            </div>
            <div>
              <label for="taskpriority">Priority:</label>
              <select name="taskpriority" data-task-priority-add>
                <option value="" selected disabled></option>
                <option value="!">!</option>
                <option value="!!">!!</option>
                <option value="!!!">!!!</option>
              </select>
            </div>
          </div>
          <div>
            <button class="button add-task-button">Add</button>
          </div>
        </form>
      </dialog>
      <dialog class="edit-task-modal modal">
        <div class="modal-header">
          <h1 data-modal-heading>Edit Task</h1>
          <button class="button close-modal-button"><span class="material-icons">
            close
            </span></button>
        </div>
        <form action="" data-task-form-edit>
          <div>
            <label for="taskname">Name:</label>
            <input type="text" name="taskname" autocomplete="off" data-task-name-edit>
          </div>
          <div>
            <label for="taskdesc">Description:</label>
            <input type="text" name="taskdesc" autocomplete="off"  data-task-desc-edit>
          </div>
          <div>
            <div>
              <label for="taskdate">Date:</label>
              <input type="date" name="taskdate" data-task-date-edit placeholder="">
            </div>
            <div>
              <label for="taskpriority">Priority:</label>
              <select name="taskpriority" data-task-priority-edit>
                <option value="" selected disabled></option>
                <option value="!">!</option>
                <option value="!!">!!</option>
                <option value="!!!">!!!</option>
              </select>
            </div>
          </div>
          <div>
            <button class="button save-task-button">Save</button>
          </div>
        </form>
      </dialog>
      <div class="tasks-list" data-tasks>
        <p data-no-tasks class="hidden error-message">No tasks found. Please add your tasks!</p>
      </div>
      <p data-no-projects class="hidden error-message">No projects found. Please add a project!</p>
    </div>
    <button class="button open-modal-button hidden"><i class="material-icons">
      add
      </i></button>
    <div class="footer-container"></div>
  </div>
  <template id="task-template">
    <div class="indiv-task">
      <div class="task-checker" data-task-checker>
        <input class="checkbox task-modifier"type="checkbox" name="taskcomplete" data-task-complete>
      </div>
      <div class="task-content" data-task-content>
        <div class="task-upper-content">
          <h2 data-task-name></h2>
        </div>
        <p data-task-desc></p>
      </div>
      <p data-task-date></p>
      <div class="task-buttons" data-task-buttons>
        <button class="button edit-task-button"><i class="material-icons edit-task-button">
          edit_note
          </i></button>
        <button class="button delete-task-button"><i class="material-icons delete-task-button">
          delete
          </i></button>
      </div>
    </div>
  </template>
  <template id="project-template">
    <li>
      <span class="project-modifier" data-project-name></span>
    </li>
  </template>
  <template id="no-tasks-message">
    <p>No tasks found. Please add your tasks!</p>
  </template>
  <script src="main.js"></script>
</body>
</html>
