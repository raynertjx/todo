<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <div class="main-container">
    <div class="modal"></div>
    <div class="nav-container">
      <div class="top-btn-container">
        <header class="header">To Do List</header>
        <h1 data-home data-project-id="home">Home</h1>
      </div>
      <br>
      <div class="project-container">
        <h2>Projects</h2>
        <ul class="project-list" data-projects>
        </ul>
        <form action="" data-project-form>
          <input type="text" name="add-project" id="add-project" placeholder="add new project" autocomplete="off" data-project-input> 
          <button class="button add-project-button" data-add-project-btn>+</button>
        </form>
      </div>
    </div>
    <div class="contents-container">
      <h1 data-project-heading>Home</h1>
      <button class="button open-modal-button hidden">Add Task</button>
      <dialog class="add-task-modal modal">
        <h1 data-modal-heading>Add Task</h1>
        <form action="" data-task-form-add>
          <input type="text" name="taskname" autocomplete="off" placeholder="Name" data-task-name-add>
          <input type="text" name="taskdesc" autocomplete="off" placeholder="Description" data-task-desc-add>
          <input type="date" name="taskdate" data-task-date-add>
          <select name="taskpriority" data-task-priority-add>
            <option value="" selected disabled></option>
            <option value="!">!</option>
            <option value="!!">!!</option>
            <option value="!!!">!!!</option>
          </select>
          <button class="button add-task-button">Add</button>
        </form>
        <button class="button close-modal-button">Close</button>
      </dialog>
      <dialog class="edit-task-modal modal">
        <h1 data-modal-heading>Edit Task</h1>
        <form action="" data-task-form-edit>
          <input type="text" name="taskname" autocomplete="off" placeholder="Name" data-task-name-edit>
          <input type="text" name="taskdesc" autocomplete="off" placeholder="Description" data-task-desc-edit>
          <input type="date" name="taskdate" data-task-date-edit>
          <select name="taskpriority" data-task-priority-edit>
            <option value="" selected disabled></option>
            <option value="!">!</option>
            <option value="!!">!!</option>
            <option value="!!!">!!!</option>
          </select>
          <button class="button save-changes-task-button">Save Changes</button>
        </form>
        <button class="button close-modal-button">Close</button>
      </dialog>
      <ul class="tasks-list" data-tasks>
      </ul>
    </div>

    <div class="footer-container"></div>
  </div>
  <template id="task-template">
    <div class="indiv-task">
      <div class="collapsible" data-collapsible>
        <span data-task-name></span>
        <span data-task-date></span>
        <span data-task-project></span>
      </div>
      <div class="indiv-task-details" data-task-details>
        <span data-task-desc></span>
        <button class="button edit-task-button task-modifier">Edit</button>
        <button class="button delete-task-button task-modifier">Delete</button>
      </div>
      <input class="checkbox task-modifier"type="checkbox" name="taskcomplete" data-task-complete>
    </div>
  </template>
  <template id="project-template">
    <li>
      <span class="project-modifier" data-project-name></span>
      <button class="button edit-project-button project-modifier">Edit</button>
      <button class="button delete-project-button project-modifier">Delete</button>
    </li>
  </template>
  <script src="main.js"></script>
</body>
</html>
