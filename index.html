<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <div class="main-container">
    <div class="modal"></div>
    
    <div class="nav-container">
      <div class="top-btn-container">
        <header class="header">To Do List</header>
        <button id="inboxbtn" class="inboxbtn btn btn-nav btn-active">Inbox</button>
        <button id="todaybtn" class="todaybtn btn btn-nav">Today</button>
        <button id="upcomingbtn" class="upcomingbtn btn btn-nav">Upcoming</button>
      </div>
      <div class="project-container">
        <header class="header">Projects</header>
        <button id="addprojectbtn" class="addprojectbtn btn btn-nav">Add Project</button>
        <div class="projectlist"></div>
      </div>
    </div>

    <div class="contents-container"></div>

    <div class="footer-container"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
