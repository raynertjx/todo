<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <div class="main-container">
    <div class="modal"></div>
    
    <div class="nav-container">
      <div class="top-btn-container">
        <header class="header">To Do List</header>
        <h1 data-home data-project-id="home">Home</h1>
      </div>
      <br>
      <div class="project-container">
        <h2>Projects</h2>
        <ul class="project-list" data-projects>
        </ul>
        <form action="" data-project-form>
          <input type="text" name="add-project" id="add-project" placeholder="add new project" data-project-input> 
          <button class="button add-project-button" data-add-project-btn>+</button>
        </form>
      </div>
    </div>

    <div class="contents-container">
      <h1 data-project-heading>Home</h1>
      <button class="button open-modal-button hidden">Add Task</button>
      <dialog class="task-modal">
        <h2>Test Modal</h2>
        <form action="" data-task-form>
          <input type="text" name="taskname" autocomplete="off" placeholder="Name" data-task-name>
          <input type="text" name="taskdesc" autocomplete="off" placeholder="Description" data-task-desc>
          <input type="date" name="taskdate" data-task-date>
          <select name="taskpriority" data-task-priority>
            <option value="" selected disabled></option>
            <option value="!">!</option>
            <option value="!!">!!</option>
            <option value="!!!">!!!</option>
          </select>
          <button class="button add-task-button" data-add-task-btn>Add</button>
        </form>
        <button class="button close-modal-button">Close</button>
      </dialog>
      <ul class="tasks-list" data-tasks>
      </ul>
    </div>

    <div class="footer-container"></div>
  </div>
  <template id="task-template">
    <div class="indiv-task">
      <div class="collapsible" data-collapsible></div>
      <div class="indiv-task-details" data-task-details>
        <span data-task-desc></span>
        <button class="button edit-task-button task-modifier">Edit</button>
        <button class="button delete-task-button task-modifier">Delete</button>
      </div>
      <input class="checkbox task-modifier"type="checkbox" name="taskcomplete" data-task-complete>
    </div>
  </template>
  <script src="main.js"></script>
</body>
</html>
